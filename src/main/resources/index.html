<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>
<body>

<h2>Hei!</h2>
<form method="post" action="/api/addMember">
    <p>Member name <input name="memberName"></p>
    <p>Member status: <input name="memberStatus"></p>
    <p><button>Submit</button></p>

</form>
<div id="projectMembers"></div>
</body>
<script>
    const members = document.getElementById("projectMembers");
    fetch("/api/members")
        .then (resp => resp.text())
        .then (html => members.innerHTML = html);
</script>
</html>
